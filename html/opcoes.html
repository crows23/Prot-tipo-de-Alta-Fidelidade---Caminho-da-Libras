
<!DOCTYPE html>
<html>
<head>
	<title>Opções de jogo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/modelo.css">
	<link rel="stylesheet" type="text/css" href="../css/opcoes.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.css">
	<script type="text/javascript" src="../js/functions_jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../js/functions_jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/functions_bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="tela_principal">
			<div class="row">
				<header id="texto" class="col-md-2">
					<p id="titulo"> Opções</p>
				</header>

				<div id="cornered" class="col-md-1"></div>
				<div id="instrucao" class ="col-md-offset-1 col-md-7"> Selecione suas preferências.</div>
			</div>	
			
			<div class="row">
				<div id="container-opcoes" class="col-md-offset-2 col-md-8">
					<div id="espaco_informacoes">
						<div id="opcao1" class="col-md-8">
							<p class="opcaoPrincipal">Habilitar perguntas em vídeo?</p>
							<p class="instrucaoOpcao">Se as perguntas em vídeo forem desabilitadas, as perguntas seram ministradas pelo professor</p>
						</div>

						<div id="habilitaroOpcao1" class="col-md-3">
							<figure class="col-md-1 botoes" id="sim">
								<img src="" alt="Sim"/>
							</figure>
							<figure class="col-md-1 botoes" id="nao">
								<img src="" alt="Não"/>
							</figure>
						</div>
				
						<div id="opcao1" class="col-md-7">
							<br /><br />
							<p class="opcaoPrincipal">Nível máximo de dificuldade:</p>
							<p class="instrucaoOpcao">Selecione o nível máximo de dificuldade para as perguntas.</p>
						</div>

						<div id="habilitarOpcao1" class="col-md-4">
							<br /><br />
							<div class="row">
								<figure class="col-md-1 botoes" id="facil">
									<img src="" alt="fácil"/>
								</figure>

								<figure class="col-md-1 botoes" id="normal">
									<img src="" alt="normal"/>
								</figure>

								<figure class="col-md-1 botoes" id="dificil">
									<img src="" alt="dificil"/>
								</figure>

								<figure class="col-md-1 botoes" id="muitoDificil">
									<img src="" alt="Muito difícil"/>
								</figure>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2">
					<input type="button" id="btnVoltar"  value="Voltar" onClick="javascript:window.open('adicionar_informacoes_equipe.html', '_parent');"/>
				</div>

				<div class="etapas col-md-8">	
					<div id="Etapa1" class="col-md-offset-1">
						<p class="text-center numEtapas">1</p>
					</div>

					<div class="seta1"></div>

					<div id="Etapa2" >
						<p class="text-center numEtapas">2</p>
					</div>

					<div class="seta2"></div>

					<div id="Etapa3" >
						<p class="text-center numEtapas">3</p>
					</div>
				</div>

				<div class="col-md-2">
					<input type="button" id="btnProximo" value="Proximo" onClick="javascript:window.open('ordemDasEquipes.html', '_parent');" />
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/function_centralizar_tela_principal.js"></script>
</html>
